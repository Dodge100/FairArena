services:
  redis:
    image: redis:7-alpine
    container_name: "Redis"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  srh:
    image: hiett/serverless-redis-http:latest # âœ… Upstash-compatible proxy
    container_name: "SRH"
    restart: unless-stopped
    env_file:
      - ./Backend/.env.srh
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend-net
    healthcheck:
      test: [
          "CMD-SHELL",
          "
          # Check SRH port + Redis connectivity
          nc -z localhost 80 &&
          curl -f http://localhost:80/redis/ping
          ",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  inngest:
    image: inngest/inngest:latest
    container_name: "Inngest"
    restart: unless-stopped
    ports:
      - "127.0.0.1:8288:8288"
    command:
      - sh
      - -c
      - |
        inngest start \
          --postgres-uri=$$DATABASE_URL \
          --redis-uri=$$INNGEST_REDIS_URL \
          --event-key=$$INNGEST_EVENT_KEY \
          --signing-key=$$INNGEST_SIGNING_KEY \
          --sdk-url=$$SERVE_URL \
          --port=8288
    env_file:
      - ./Backend/.env.inngest
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8288/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  credential-validator:
    image: sakshamgoel1107/credential-validator:latest
    container_name: "credential-validator"
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3002"
    volumes:
      - credential-validator-data:/app/data
    env_file:
      - ./Backend/.env.credential-validator
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  backend:
    build: ./Backend
    container_name: "Backend"
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - ./Backend/.env
    depends_on:
      srh:
        condition: service_healthy
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f -H '$$HEALTHZ_HEADER_NAME: $$HEALTHZ_HEADER_VALUE' http://localhost:3000/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # frontend:
  #   build: ./Frontend
  #   container_name: "Frontend"
  #   restart: unless-stopped
  #   ports:
  #     - "127.0.0.1:4173:4173"
  #   env_file:
  #     - ./Frontend/.env
  #   healthcheck:
  #     test: ["CMD-SHELL", "curl -f http://localhost:4173 || exit 1"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #     start_period: 40s
  #   networks:
  #     - backend-net

  prom-server:
    image: prom/prometheus
    container_name: "Prometheus"
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./Backend/prometheus-config.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: "cAdvisor"
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - backend-net
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/healthz",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  redis-data:
  prometheus-data:
  credential-validator-data:

networks:
  backend-net:
    driver: bridge
