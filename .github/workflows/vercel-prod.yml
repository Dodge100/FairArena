name: Deploy to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'Frontend/**'
  pull_request:
    paths:
      - 'Frontend/**'

env:
  NODE_VERSION: 22

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install frontend dependencies
        run: pnpm --dir Frontend install

      - name: Frontend lint
        run: pnpm --dir Frontend run lint

      - name: Frontend typecheck
        run: pnpm --dir Frontend run typecheck

      - name: Install Vercel CLI
        run: npm install -g vercel

      # ===============================
      # PREVIEW DEPLOYMENT (PR ONLY)
      # ===============================
      - name: Pull Preview Environment
        if: github.event_name == 'pull_request'
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }} --cwd Frontend
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Preview
        if: github.event_name == 'pull_request'
        run: |
          PREVIEW_URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --cwd Frontend)
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV

      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Deployment Ready**\n\n${process.env.PREVIEW_URL}`
            })

      # ===============================
      # PRODUCTION DEPLOYMENT (MAIN ONLY)
      # ===============================
      - name: Pull Production Environment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} --cwd Frontend
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Production
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd Frontend
