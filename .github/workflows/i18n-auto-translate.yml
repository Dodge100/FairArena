name: I18n Auto Translate

on:
  push:
    paths:
      - 'Frontend/src/i18n/locales/en.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install deep-translator

      - name: Run Translation Script
        run: |
          python Frontend/scripts/translate_locales.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GIT_HUB_TOKEN }}
          commit-message: "chore(i18n): auto-translate locales"
          title: "chore(i18n): auto-translate locales"
          body: |
            Automated translation updates for missing keys in locale files.

            Key changes:
            - Auto-translated missing keys using deep-translator
            - Synced structure with en.json
          branch: i18n-auto-translate
          base: main
          delete-branch: true
