name: Deploy Fairarena Backend

on:
  push:
    branches:
      - main
    paths:
      - "Backend/**"
  pull_request:
    paths:
      - "Backend/**"

concurrency:
  group: fairarena-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install backend dependencies
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db
        run: pnpm --dir Backend install

      - name: Backend lint
        run: pnpm --dir Backend run lint

      - name: Backend typecheck
        run: pnpm --dir Backend run typecheck

      - name: Deploy over SSH
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            cd /srv/fairarena/ShellScripts
            bash deploy.sh --foreground ci
