name: Deploy Fairarena Backend

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'

concurrency:
  group: fairarena-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            cd /srv/fairarena/ShellScripts
            bash deploy.sh ci
